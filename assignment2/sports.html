			<script src="OOP_Demo.js" type="text/javascript"></script>
  <script>
  	Player = Class.extend ({
  		init: function() {},
  		name: '',
      height: 0,
  		weight: 0,
      position: '',
      photo: '',
  		render: function() {
  			var markup = "";
  			 if (this.photo) {
          markup += '<div class="player">';
          markup += '<img src="' + this.photo + '">';
          markup += '<br>';
        }

  			if (this.name) {
  				markup += '<h1>' + this.name + '</h1>';
  				markup += '<br>';
  			}
  			if (this.height) {
  				markup += 'Height: ' + this.height + "cm";
  				markup += '<br>';
  			}
  			if (this.weight) {
  				markup += 'Weight: ' + this.weight + "stone";
  				markup += '<br>';
  			}

        if (this.position) {
          markup += 'Position: ' + this.position;
          markup += '<br>';
        }
       
  			document.body.innerHTML += markup;
  		},

  	});
		</section>
